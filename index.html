<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label>Celcius</label>
                <input type="text" value="0" id="cel" class="inp">
            </div>
            <div class="input-div">
                <label>Fernheit</label>
                <input type="text" value="32" id="fah" class="inp">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
